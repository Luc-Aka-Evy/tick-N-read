{% extends 'base.html' %}
{% load blog_extras %}
{% block content %}
    <h2>{{ ticket.title }}</h2>
    <p><a href="{% url 'edit-ticket' ticket.id %}">Modifier le Ticket</a></p>
    <img src="{{ ticket.image.url }}">
    <p><strong>Déscription:</strong>{{ ticket.description }}</p>
    <p>Ticket crée par {{ ticket.user }}</p>
    <p>{{ ticket.time_created|get_posted_at_display }}</p>
{% endblock content %}
