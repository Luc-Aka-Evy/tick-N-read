{% extends 'base.html' %}
{% block content %}
    <h1>Connectez-vous</h1>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Se connecter</button>
    </form>
    <p>Inscrivez-vous maintenant ! <a href="{% url 'signup' %}"><button type="submit" class="btn btn-secondary">S'inscrire</button></a></p>
{% endblock content %}
