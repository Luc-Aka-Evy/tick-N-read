{% extends 'base.html' %}
{% block content %}
    <h2>Modifier ticket</h2>
    <form method="post">
        {{ edit_ticket.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success" >Sauvegarder</button>
    </form>
    <hr>
    <h3>Supprimer ticket</h3>
    <form method="post">
        {{ delete_ticket }}
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" >Supprimer</button>
    </form>
{% endblock content %}
